before_script:
  - pwd
  - ls -al
  - make clean

build:
  script:
    - make all

test-regression-synthetic:
  script:
    - make all
    - cd Tests/TestScripts/
    - ./TestMain.sh SyntheticInput.txt -all
    - cd ../../

test-regression-real:
  script:
    - make all
    - mkdir Tests/ExternalLogs/
    - cd Tests/TestScripts/
    - ./TestMain.sh RealInput.txt -all
    - ls -al ../ExternalLogs/
    - cd ../../
